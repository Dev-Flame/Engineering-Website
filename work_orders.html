<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="firebase.js" defer type="module"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    
  <header class="bg-blue-600 p-4 text-white text-center">
    <h1 class="text-3xl">Engineering Hub</h1>
    <nav class="mt-2">
      <a href="index.html" class="text-white px-4">Home</a>
      <a href="work_orders.html" class="text-white px-4">Work Orders</a>
      <a href="request.html" class="text-white px-4">Request a Project</a>
      <a href="login.html" id="loginNav" class="text-white px-4">Login</a>
      
      <!-- Dropdown menu -->
      <div class="dropdown inline-block relative">
        <button id="dropdownButton" class="text-white px-4 py-2 inline-flex items-center">
          User
          <svg class="w-4 h-4 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.292 7.293a1 1 0 011.415 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />

          <li><button style="width: 100%; height: 100%;" id="logout" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 block whitespace-no-wrap">Logout</button></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="flex-grow max-w-7xl mx-auto p-6">
    <section>
      <h2 class="text-2xl font-semibold mb-4">Active Work Orders</h2>

      <div id="work-orders" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- JavaScript will dynamically inject work orders here -->
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; Michael Samir & Christopher Kwok (and maybe Noah Magbitang) </p>
  </footer>

  <script src="scripts.js"></script>
